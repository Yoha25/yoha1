<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Expense Tracker</title>
    <style>
        :root {
            --primary-color: #4c6ef5;
            --income-color: #40c057;
            --expense-color: #fa5252;
            --savings-color: #228be6;
            --bg-light: #f8f9fa;
            --text-dark: #343a40;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .summary-card {
            text-align: center;
        }

        .summary-card h3 {
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .amount {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .income-card .amount {
            color: var(--income-color);
        }

        .expense-card .amount {
            color: var(--expense-color);
        }

        .savings-card .amount {
            color: var(--savings-color);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card h2 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-income {
            background: var(--income-color);
            color: white;
        }

        .btn-income:hover {
            background: #37b24d;
        }

        .btn-expense {
            background: var(--expense-color);
            color: white;
        }

        .btn-expense:hover {
            background: #e03131;
        }

        .btn-delete {
            background: var(--expense-color);
            color: white;
            padding: 5px 10px;
            font-size: 0.8rem;
            width: auto;
        }

        .btn-clear {
            background: var(--text-dark);
            color: white;
            margin-top: 10px;
        }

        .btn-clear:hover {
            background: #212529;
        }

        .transactions {
            grid-column: 1 / -1;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            background: var(--bg-light);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
        }

        .transaction-item.income {
            border-left-color: var(--income-color);
        }

        .transaction-item.expense {
            border-left-color: var(--expense-color);
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-info .category {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 3px;
        }

        .transaction-info .description {
            color: var(--text-dark);
            font-weight: 500;
        }

        .transaction-info .date {
            font-size: 0.8rem;
            color: #adb5bd;
            margin-top: 3px;
        }

        .transaction-amount {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-item.income .transaction-amount {
            color: var(--income-color);
        }

        .transaction-item.expense .transaction-amount {
            color: var(--expense-color);
        }

        .no-transactions {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-section select {
            flex: 1;
            min-width: 150px;
        }

        .chart-placeholder {
            background: var(--bg-light);
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            color: #6c757d;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’° Income & Expense Tracker</h1>
            <p>Track your finances and watch your savings grow!</p>
        </header>

        <div class="dashboard">
            <div class="card summary-card income-card">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="card summary-card expense-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="card summary-card savings-card">
                <h3>Total Savings</h3>
                <div class="amount" id="totalSavings">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Add Income</h2>
                <form id="incomeForm">
                    <div class="form-group">
                        <label for="incomeAmount">Amount ($)</label>
                        <input type="number" id="incomeAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="incomeCategory">Category</label>
                        <select id="incomeCategory" required>
                            <option value="">Select category</option>
                            <option value="Salary">Salary</option>
                            <option value="Freelance">Freelance</option>
                            <option value="Investment">Investment</option>
                            <option value="Gift">Gift</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="incomeDescription">Description</label>
                        <textarea id="incomeDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="incomeDate">Date</label>
                        <input type="date" id="incomeDate" required>
                    </div>
                    <button type="submit" class="btn-income">Add Income</button>
                </form>
            </div>

            <div class="card">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="expenseAmount">Amount ($)</label>
                        <input type="number" id="expenseAmount" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="expenseCategory">Category</label>
                        <select id="expenseCategory" required>
                            <option value="">Select category</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Housing">Housing</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expenseDescription">Description</label>
                        <textarea id="expenseDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="expenseDate">Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <button type="submit" class="btn-expense">Add Expense</button>
                </form>
            </div>
        </div>

        <div class="card transactions">
            <h2>Transaction History</h2>
            <div class="filter-section">
                <select id="filterType">
                    <option value="all">All Transactions</option>
                    <option value="income">Income Only</option>
                    <option value="expense">Expenses Only</option>
                </select>
                <select id="filterCategory">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <ul class="transaction-list" id="transactionList">
                <li class="no-transactions">No transactions yet. Start by adding income or expenses!</li>
            </ul>
            <button class="btn-clear" id="clearAllBtn">Clear All Transactions</button>
        </div>
    </div>

    <script>
        // Transaction storage
        let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

        // Set today's date as default
        document.getElementById('incomeDate').valueAsDate = new Date();
        document.getElementById('expenseDate').valueAsDate = new Date();

        // Income form handler
        document.getElementById('incomeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const transaction = {
                id: Date.now(),
                type: 'income',
                amount: parseFloat(document.getElementById('incomeAmount').value),
                category: document.getElementById('incomeCategory').value,
                description: document.getElementById('incomeDescription').value,
                date: document.getElementById('incomeDate').value
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();
            this.reset();
            document.getElementById('incomeDate').valueAsDate = new Date();
        });

        // Expense form handler
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const transaction = {
                id: Date.now(),
                type: 'expense',
                amount: parseFloat(document.getElementById('expenseAmount').value),
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDescription').value,
                date: document.getElementById('expenseDate').value
            };

            transactions.push(transaction);
            saveTransactions();
            updateUI();
            this.reset();
            document.getElementById('expenseDate').valueAsDate = new Date();
        });

        // Clear all transactions
        document.getElementById('clearAllBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete all transactions? This action cannot be undone.')) {
                transactions = [];
                saveTransactions();
                updateUI();
            }
        });

        // Filter handlers
        document.getElementById('filterType').addEventListener('change', updateUI);
        document.getElementById('filterCategory').addEventListener('change', updateUI);

        // Save transactions to localStorage
        function saveTransactions() {
            localStorage.setItem('transactions', JSON.stringify(transactions));
        }

        // Delete transaction
        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
                updateUI();
            }
        }

        // Update UI
        function updateUI() {
            updateSummary();
            updateTransactionList();
            updateCategoryFilter();
        }

        // Update summary cards
        function updateSummary() {
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalSavings = totalIncome - totalExpenses;

            document.getElementById('totalIncome').textContent = '$' + totalIncome.toFixed(2);
            document.getElementById('totalExpenses').textContent = '$' + totalExpenses.toFixed(2);
            document.getElementById('totalSavings').textContent = '$' + totalSavings.toFixed(2);
        }

        // Update transaction list
        function updateTransactionList() {
            const list = document.getElementById('transactionList');
            const filterType = document.getElementById('filterType').value;
            const filterCategory = document.getElementById('filterCategory').value;

            let filteredTransactions = transactions;

            // Filter by type
            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }

            // Filter by category
            if (filterCategory !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.category === filterCategory);
            }

            // Sort by date (newest first)
            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (filteredTransactions.length === 0) {
                list.innerHTML = '<li class="no-transactions">No transactions found.</li>';
                return;
            }

            list.innerHTML = filteredTransactions.map(transaction => `
                <li class="transaction-item ${transaction.type}">
                    <div class="transaction-info">
                        <div class="category">${transaction.category}</div>
                        <div class="description">${transaction.description}</div>
                        <div class="date">${formatDate(transaction.date)}</div>
                    </div>
                    <div class="transaction-amount">
                        ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                    </div>
                    <button class="btn-delete" onclick="deleteTransaction(${transaction.id})">Delete</button>
                </li>
            `).join('');
        }

        // Update category filter options
        function updateCategoryFilter() {
            const categories = [...new Set(transactions.map(t => t.category))];
            const filterCategory = document.getElementById('filterCategory');
            const currentValue = filterCategory.value;

            filterCategory.innerHTML = '<option value="all">All Categories</option>' +
                categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');

            // Restore previous selection if it still exists
            if (categories.includes(currentValue)) {
                filterCategory.value = currentValue;
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Initialize UI on page load
        updateUI();
    </script>
</body>
</html>
